[package]
name = "lokinit"
version = "0.3.15"
authors = ["The Loki Authors", "not-fl3 <not.fl3@gmail.com>"]
edition = "2021"
license = "MIT/Apache-2.0"
homepage = "https://github.com/loki-chat/lookinit"
repository = "https://github.com/loki-chat/lookinit"
description = "A fork of miniquad focused on windowing."
readme="README.md"
keywords = ["graphics", "gamedev", "windowing"]
categories = ["rendering::graphics-api"]

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["wingdi", "winuser", "libloaderapi", "windef", "shellscalingapi", "errhandlingapi", "windowsx", "winbase", "hidusage"] }

[target.'cfg(target_os = "android")'.dependencies]
libc = "0.2"
ndk-sys = "0.2"

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
objc = "0.2"

[dev-dependencies]
glam = {version = "0.14", features = ["scalar-math"] }
quad-rand = "0.1"
